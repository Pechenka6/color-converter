<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Color converter</title>
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<h1 class="title">Color converter</h1>

		<div class="main-block">

			<div class="main-block__left-part">
				<div class="swatch-grid" id="swatch-grid">
					<div class="swatch" data-color="#ffffff" style="background: #ffffff"></div>
					<div class="swatch" data-color="#5f2cdd" style="background: #5f2cdd"></div>
					<div class="swatch" data-color="#752c53" style="background: #752c53"></div>
					<div class="swatch" data-color="#3b8456" style="background: #3b8456"></div>
					<div class="swatch" data-color="#a0563d" style="background: #a0563d"></div>
					<div class="swatch" data-color="#5f5850" style="background: #5f5850"></div>
					<div class="swatch" data-color="#c3c3c6" style="background: #c3c3c6"></div>
					<div class="swatch" data-color="#edf1ff" style="background: #edf1ff"></div>

					<div class="swatch" data-color="#da3855" style="background: #da3855"></div>
					<div class="swatch" data-color="#eda541" style="background: #eda541"></div>
					<div class="swatch" data-color="#f5ea5a" style="background: #f5ea5a"></div>
					<div class="swatch" data-color="#75b85b" style="background: #75b85b"></div>
					<div class="swatch" data-color="#66a5d7" style="background: #66a5d7"></div>
					<div class="swatch" data-color="#817799" style="background: #817799"></div>
					<div class="swatch" data-color="#e17ea5" style="background: #e17ea5"></div>
					<div class="swatch" data-color="#f4cdaf" style="background: #f4cdaf"></div>
				</div>
				<div id="picker"></div>
			</div>


			
			<div class="main-block__right-part">
				<div class="right-part__top">
					<div class="color-systems">
						<select class="color-systems__drop-down" id="drop-down">
							<option value="rgb">RGB</option>
							<option value="xyz">XYZ</option>
							<option value="lab">LAB</option>
						</select>
					</div>

					<div class="color-output" id="color-output__rgb"></div>
				</div>

				<div class="inputs">
					<div class="data-input__title" id="first_input__title"></div>
					<input class="data-input" id="first_input" type="number">
					<div class="data-input__title" id="second_input__title"></div>
					<input class="data-input" id="second_input" type="number">
					<div class="data-input__title" id="third_input__title"></div>
					<input class="data-input" id="third_input" type="number">
				</div>

				<div class="hints">
					<div class="data-input__hint first_hint" id="first_hint">1</div>
					<div class="data-input__hint second_hint" id="second_hint">2</div>
					<div class="data-input__hint third_hint" id="third_hint">3</div>
				</div>

				<div class="outputs">
					<div class="labels-output">
						<div class="rgb-output__title">RGB: </div>
						<div class="xyz-output__title">XYZ: </div>
						<div class="lab-output__title">LAB: </div>
					</div>

					<div class="data-outputs">
						<div class="data-output">
							<div class="rgb-output__data" id="rgb-output__data"></div>
						</div>
						<div class="data-output">
							<div class="xyz-output__data" id="xyz-output__data"></div>
						</div>
						<div class="data-output">
							<div class="lab-output__data" id="lab-output__data"></div>
						</div>
					</div>

					<div class="data-rounded" id="data-rounded">Округление данных</div>
				</div>

			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
